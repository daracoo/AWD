<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <title>Vue3 Simple Shopping cart</title>


   <link rel='stylesheet prefetch' href='css/bootstrap.min.css'>
   <link rel="stylesheet" href="css/style.css">



</head>

<body>

   <div id="app" class="container">
      <div class="text-right"><button class="btn btn-primary" data-toggle="modal" data-target="#cartModal">Cart
            ({{cartItems.length}})</button></div>

      <!-- Modal -->
      <div class="modal fade" id="cartModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
         <div class="modal-dialog" role="document">
            <div class="modal-content">
               <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"> <span
                        aria-hidden="true">&times;</span></button>
                  <h4 class="modal-title" id="myModalLabel">Cart</h4>
               </div>
               <div class="modal-body">
                  <!-- This is an inline component. It works as intended for all items in cartItems array -->
                  <shopping-cart inline-template :items="cartItems">
                     <!-- /.container -->
                  </shopping-cart>
               </div>
               <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
               </div>
            </div>
         </div>
      </div>

      <div class="container">
         <div class="row">
            <div v-for="product in products" :key="product.id" class="col-xs-3 text-center">
               <img :src="product.image" class="img-responsive" alt="product.title">
               <h5>{{product.title}}</h5>
               <h6>{{formatCurrency(product.price)}}</h6>
               <p class="text-center">
                  <input type="number" v-model="product.qty" class="form-control" placeholder="Quantity" min="1"/>
               </p>
               <button @click="addToCart(product)" class="btn btn-sm btn-primary">Add to Cart</button>
            </div>
         </div>
      </div>
   </div>
   <script src='js/jquery.3.1.1.min.js'></script>
   <script src='js/bootstrap.3.3.7.min.js'></script>
   <script src="https://cdn.jsdelivr.net/npm/vue@3.2.47/dist/vue.global.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"></script>
   <script src="js/app.js"></script>
</body>

</html>
